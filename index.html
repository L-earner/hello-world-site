<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <meta name="description" content="A simple, beautiful Hello World website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üëã</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .emoji {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            display: block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        
        p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
            margin-bottom: 2rem;
        }
        
        .cta {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem 2rem;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .cta:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .footer a:hover {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .emoji {
                font-size: 4rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">üëã</span>
        <h1>Hello World</h1>
        <p>Simple. Beautiful. Effective.</p>
        <a href="#" class="cta" onclick="handleClick()">Say Hello</a>
    </div>
    
    <div class="footer">
        Built with ‚ù§Ô∏è by <a href="https://github.com/L-earner" target="_blank">L-earner</a>
    </div>
    
    <script>
        let clickCount = 0;
        const emojis = ['üëã', 'üåç', '‚ú®', 'üéâ', 'üí´', 'üåü'];
        
        function handleClick() {
            clickCount++;
            const emoji = document.querySelector('.emoji');
            const cta = document.querySelector('.cta');
            
            // Change emoji
            emoji.textContent = emojis[clickCount % emojis.length];
            
            // Update button text
            if (clickCount === 1) {
                cta.textContent = 'Hello there!';
            } else if (clickCount === 2) {
                cta.textContent = 'Nice to meet you!';
            } else if (clickCount === 3) {
                cta.textContent = 'You\'re awesome!';
            } else {
                cta.textContent = `${clickCount} hellos!`;
            }
        }
    </script>
</body>
</html>
